<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mapleTax</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        #tax {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>mapleTax Calculator Pro</h1>
    <label for="income">Enter Taxable Income:</label>
    <input type="number" id="income" placeholder="Enter your income">
    <br><br>
    <button onclick="calculateTax()">Calculate Tax</button>
    <br><br>
    <div id="tax"></div>

    <script>
        function calculateTax() {
            var income = parseFloat(document.getElementById("income").value);
            var tax;

            if (income <= 250000) {
                tax = 0;
            } else if (income <= 400000) {
                tax = (income - 250000) * 0.20;
            } else if (income <= 800000) {
                tax = 30000 + (income - 400000) * 0.25;
            } else if (income <= 2000000) {
                tax = 130000 + (income - 800000) * 0.30;
            } else if (income <= 8000000) {
                tax = 490000 + (income - 2000000) * 0.32;
            } else {
                tax = 2410000 + (income - 8000000) * 0.35;
            }

            var resultElement = document.getElementById("tax");
            resultElement.innerHTML = "Income Tax: " + tax.toFixed(2);
        }
    </script>
</body>
</html>
