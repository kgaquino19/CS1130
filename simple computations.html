    <div class="content">
        <label for="fahrenheit">Fahrenheit to Celsius: </label>
        <input id="fahrenheit" name="fahrenheit" type="number" oninput="fahrToCel()">
        <p id="celRes"></p><br><br>

        <label for="celsius">Celsius to Fahrenheit: </label>
        <input id="celsius" name="celsius" type="number" oninput="celToFahr()">
        <p id="fahRes"></p><br><br>

        <label for="meters">Meter/s to Feet: </label>
        <input id="meters" name="meters" type="number" oninput="metToFeet()">
        <p id="feetRes"></p><br><br>

        <label for="feet">Feet to Meter/s: </label>
        <input id="feet" name="feet" type="number" oninput="feetToMet()">
        <p id="meterRes"></p><br><br>
    </div>

    <script>
        function fahrToCel() {
            var fah = document.getElementById("fahrenheit").value * 1;
            var cRes = (fah - 32) * 5 / 9;
            document.getElementById("celRes").innerHTML = 'The result is: ' + cRes.toFixed(4) + ' in celsius';
        }

        function celToFahr() {
            var cel = document.getElementById("celsius").value * 1;
            var fahrenheitRes = (cel * 9) / 5 + 32;
            document.getElementById("fahRes").innerHTML = 'The result is: ' + fahrenheitRes.toFixed(4) + ' in fahrenheit';
        }

        function metToFeet() {
            var met = document.getElementById("meters").value * 1;
            var fitRes = met * 3.281;
            document.getElementById("feetRes").innerHTML = 'The result is: ' + fitRes.toFixed(4) + ' in feet';
        }

        function feetToMet() {
            var feet = document.getElementById("feet").value * 1;
            var mRes = feet / 3.281;
            document.getElementById("meterRes").innerHTML = 'The result is: ' + mRes.toFixed(4) + ' in meters';
        }
    </script>
