<!DOCTYPE html>
<html lang="en">
    <title>fahrtoCel Pro</title>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: "Inter", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url(Simplecomputations.png);
            background-size: cover;
            background-position: center;
        }

        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Inter", sans-serif;
        }

        body, html {
            height: 100%;
            line-height: 1.8;
        }

        .bgimg-1 {
            background-position: center;
            background-size: cover;
            background-image: url(img/Web\ 1920\ â€“\ 1.png);
            min-height: 100%;
        }

        .w3-bar .w3-button {
            padding: 19px;
        }

        .content {
            text-align: center;
            background: none;
            padding: 20px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
        }

        label, input {
            font-size: 1.2em;
        }

        input {
    background-color: rgba(0, 0, 0, 0.2);
    border: 0px solid #ccc;
    padding: 10px;
    border-radius: 20px;
}

    </style>
</head>

<body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-card" id="myNavbar">
            <a href="index.html" class="w3-bar-item w3-button w3-wide">maplekoi<b>.calculators</b> home</a>
            <!-- Right-sided navbar links -->
            <div class="w3-right w3-hide-small">
                <a href="#about" class="w3-bar-item w3-button">fahrto<b>Cel</b> Pro</a>
                <a href="index.html" class="w3-bar-item w3-button"><i class="fa fa-th"></i> apps</a>
                <a href="#contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> talk with Koi</a>
            </div>
            <!-- Hide right-floated links on small screens and replace them with a menu icon -->

            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>

    <div class="content">
        <div class="input-container">
            <label for="fahrenheit"><b>Fahrenheit to Celsius</b></label>
            <input id="fahrenheit" name="fahrenheit" type="number" oninput="fahrToCel()">
            <p id="celRes"></p>
        </div>

        <div class="input-container">
            <label for="celsius"><b>Celsius to Fahrenheit</b></label>
            <input id="celsius" name="celsius" type="number" oninput="celToFahr()">
            <p id="fahRes"></p>
        </div>

        <div class="input-container">
            <label for="meters"><b>Meter/s to Feet</b></label>
            <input id="meters" name="meters" type="number" oninput="metToFeet()">
            <p id="feetRes"></p>
        </div>

        <div class="input-container">
            <label for="feet"><b>Feet to Meter/s</b></label>
            <input id="feet" name="feet" type="number" oninput="feetToMet()">
            <p id="meterRes"></p>
        </div>
    </div>

    <script>
        function fahrToCel() {
            var fah = document.getElementById("fahrenheit").value * 1;
            var cRes = (fah - 32) * 5 / 9;
            document.getElementById("celRes").innerHTML = 'The result is: ' + cRes.toFixed(4) + ' in celsius';
        }

        function celToFahr() {
            var cel = document.getElementById("celsius").value * 1;
            var fahrenheitRes = (cel * 9) / 5 + 32;
            document.getElementById("fahRes").innerHTML = 'The result is: ' + fahrenheitRes.toFixed(4) + ' in fahrenheit';
        }

        function metToFeet() {
            var met = document.getElementById("meters").value * 1;
            var fitRes = met * 3.281;
            document.getElementById("feetRes").innerHTML = 'The result is: ' + fitRes.toFixed(4) + ' in feet';
        }

        function feetToMet() {
            var feet = document.getElementById("feet").value * 1;
            var mRes = feet / 3.281;
            document.getElementById("meterRes").innerHTML = 'The result is: ' + mRes.toFixed(4) + ' in meters';
        }
    </script>

</body>

</html>
