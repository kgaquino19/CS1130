<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mapleFact</title>
    <style>
        body {
            font-family: "Raleway", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .col-sm-8 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="col-sm-8 text-left">
        <h1>mapleFactorial Calculator</h1>

        <label for="nth">Your income: </label>
        <input type="text" id="nth" name="nth" autocomplete="off"><br><br>

        <input type="button" value="Submit" onclick="factorial()"><br><br>

        <label for="factor" id="factor">Factorials: </label><br><br>
        <label for="sum" id="sum">Sum: </label><br><br>
        <label for="mean" id="mean">Avg: </label><br><br>

        <p id="endli"></p>

        <script>
            function factorial(){
                var i, f, r, a, m, n;

                i = 1;
                f = 1;
                r = 1;
                a = 0;
                m = 0;

            
                n = document.getElementById("nth").value*1;

                while (i <= n) {
                    f = f * i;
                    i++;
                }
                document.getElementById("factor").innerHTML = 'Factorial: ' +f;

                i = 1;

                do {
                    r = r * i;
                    a = a + r;
                    i++;
                } 
                while (i <= n);
                document.getElementById("sum").innerHTML = 'Sum: ' +a;

                m = a / n;
                document.getElementById("mean").innerHTML = 'Average: ' +m;
            
            }
        </script>
    </div>
</body>
</html>
